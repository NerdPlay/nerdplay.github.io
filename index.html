<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NerdPlay - Player do NerdCast</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <link href="img/favicon-bk.ico" type="image/ico" rel="icon" />
    <link href="img/favicon-bk.ico" type="image/ico" rel="shortcut icon" />     
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <header>
        <div id="logo" class="logo">Nerd <span> Play</span></div>
    </header>
    <div class="options">
        <div class="insertions"></div>
        <img class="fundo" src="https://denisealves.files.wordpress.com/2009/12/jovem_nerd.jpg">
        <div class="description"></div>
    </div>
    <div class="ap" id="ap">
        <div class="ap__inner">
            <div class="ap__item ap__item--playback">
                <button class="ap__controls ap__controls--prev" title="Alterior">
                    <svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.516 12l8.484-6v12zM6 6h2.016v12h-2.016v-12z" fill="#ffffff"></path>
                    </svg>
                </button>
                <button class="ap__controls ap__controls--toggle" title="Play|Stop">
                    <svg class="icon-play" data-pause="M 12,26 16.33,26 16.33,10 12,10 z M 20.66,26 25,26 25,10 20.66,10 z" data-play="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z" height="36" version="1.1" viewbox="0 0 36 36" width="36" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z" fill="#ffffff"></path>
                    </svg>
                </button>
                <button class="ap__controls ap__controls--next" title="Proximo">
                    <svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.984 6h2.016v12h-2.016v-12zM6 18v-12l8.484 6z" fill="#ffffff"></path>
                    </svg>
                </button>
                <button class="ap__controls ap__controls--jump" title="Pular">
                    <svg height="24" version="1.1" viewBox="0 0 1000 500"  width="24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-width="75" stroke="#ffffff" fill="none" d="M 950 500 A 450 450 0 0 0 50 500"></path>
                    </svg>
                </button>
            </div>
            <div class="ap__item ap__item--track">
                <div class="track">
                    <div class="track__title">Fila est√° vazia</div>
                    <div class="track__time">
                        <span class="track__time--current">--</span> <span>/</span> <span class="track__time--duration">--</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress">
                            <div class="progress__bar"></div>
                            <div class="progress__preload"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ap__item ap__item--settings">
                <div class="ap__controls volume-container">
                    <button class="volume-btn" title="Volume">
                        <svg class="icon-volume-on" height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.016 3.234q3.047 0.656 5.016 3.117t1.969 5.648-1.969 5.648-5.016 3.117v-2.063q2.203-0.656 3.586-2.484t1.383-4.219-1.383-4.219-3.586-2.484v-2.063zM16.5 12q0 2.813-2.484 4.031v-8.063q2.484 1.219 2.484 4.031zM3 9h3.984l5.016-5.016v16.031l-5.016-5.016h-3.984v-6z" fill="#ffffff"></path>
                        </svg>
                        <svg class="icon-volume-off" height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 3.984v4.219l-2.109-2.109zM4.266 3l16.734 16.734-1.266 1.266-2.063-2.063q-1.734 1.359-3.656 1.828v-2.063q1.172-0.328 2.25-1.172l-4.266-4.266v6.75l-5.016-5.016h-3.984v-6h4.734l-4.734-4.734zM18.984 12q0-2.391-1.383-4.219t-3.586-2.484v-2.063q3.047 0.656 5.016 3.117t1.969 5.648q0 2.25-1.031 4.172l-1.5-1.547q0.516-1.266 0.516-2.625zM16.5 12q0 0.422-0.047 0.609l-2.438-2.438v-2.203q2.484 1.219 2.484 4.031z" fill="#ffffff"></path>
                        </svg>
                    </button>
                    <div class="volume">
                        <div class="volume__track">
                            <div class="volume__bar"></div>
                        </div>
                    </div>
                </div>
                <button class="ap__controls ap__controls--repeat" title="Loop">
                    <svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.016 17.016v-4.031h1.969v6h-12v3l-3.984-3.984 3.984-3.984v3h10.031zM6.984 6.984v4.031h-1.969v-6h12v-3l3.984 3.984-3.984 3.984v-3h-10.031z" fill="#ffffff"></path>
                    </svg>
                </button>
                <button class="ap__controls ap__controls--playlist" title="Playlist">
                    <svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.016 12.984l4.969 3-4.969 3v-6zM2.016 15v-2.016h12.984v2.016h-12.984zM18.984 5.016v1.969h-16.969v-1.969h16.969zM18.984 9v2.016h-16.969v-2.016h16.969z" fill="#ffffff"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
